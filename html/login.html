<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập hoặc tạo tài khoản</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
  <div class="container" id="container">

    <!-- Form Đăng ký -->
    <div class="form-container sign-up-container">
      <form id="registerForm">
        <h1>ĐĂNG KÝ</h1>
        <div class="form-fields">
          <div class="input-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required />
          </div>
          <div class="input-group">
            <label for="full_name">Họ và tên</label>
            <input type="text" id="full_name" name="full_name" placeholder="Họ và tên" required />
          </div>
          <div class="input-group">
            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone" name="phone" placeholder="Số điện thoại" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Mật khẩu" required />
          </div>
          <button type="submit">ĐĂNG KÝ</button>
        </div>
      </form>
    </div>

    <!-- Form Đăng nhập -->
    <div class="form-container sign-in-container">
      <form id="loginForm">
        <h1>ĐĂNG NHẬP</h1>
        <div class="form-fields">
          <div class="input-group">
            <label for="loginUsername">Tên đăng nhập</label>
            <input type="text" id="loginUsername" name="username" placeholder="Tên đăng nhập" required />
          </div>
          <div class="input-group">
            <label for="loginPassword">Mật khẩu</label>
            <input type="password" id="loginPassword" name="password" placeholder="Mật khẩu" required />
          </div>
        </div>
        <div class="forgot-password">
          <a href="#">Quên mật khẩu?</a>
        </div>
        <button type="submit">Đăng nhập</button>
      </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Chào mừng trở lại!</h1>
          <p>Vui lòng đăng nhập bằng thông tin cá nhân của bạn</p>
          <button class="ghost" id="signIn">Đăng nhập</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Chào bạn!</h1>
          <p>Tạo tài khoản để cùng chúng tôi lưu giữ hương vị cà phê và kỷ niệm</p>
          <button class="ghost" id="signUp">Đăng ký</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/login.js"></script>
</body>

</html>
