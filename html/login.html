<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập hoặc tạo tài khoản</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="dangky.php" method="POST">
          <h1>ĐĂNG KÝ</h1>
          <div class="form-fields">
            <div class="input-group">
              <label for="tendangnhap">Tên đăng nhập</label>
              <input
                type="text"
                name="tendangnhap"
                placeholder="Tên đăng nhập"
              />
            </div>
            <div class="input-group">
              <label for="hovaten">Họ và tên</label>
              <input type="text" name="hovaten" placeholder="Họ và tên" />
            </div>
            <div class="input-group">
              <label for="sodienthoai">Số điện thoại</label>
              <input
                type="text"
                name="sodienthoai"
                placeholder="Số điện thoại"
              />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="input-group">
              <label for="password">Mật khẩu</label>
              <input type="password" name="matkhau" placeholder="Mật khẩu" />
            </div>
          </div>
          <div>
            <button type="submit">ĐĂNG KÝ</button>
          </div>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form action="dangnhap.php" method="POST">
          <h1>ĐĂNG NHẬP</h1>
          <div class="form-fields">
            <div class="input-group">
              <label for="username">Tên đăng nhập</label>
              <input name="username" placeholder="Tên đăng nhập" required />
            </div>
            <div class="input-group">
              <label for="password">Mật khẩu</label>
              <input
                type="password"
                name="password"
                placeholder="Mật khẩu"
                required
              />
            </div>
          </div>

          <div class="forgot-password">
            <a href="#">Quên mật khẩu?</a>
          </div>
          <div>
            <button type="submit">Đăng nhập</button>
          </div>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Chào mừng trở lại!</h1>
            <p>Vui lòng đăng nhập bằng thông tin cá nhân của bạn</p>
            <button class="ghost" id="signIn">Đăng nhập</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Chào bạn!</h1>
            <p>
              Tạo tài khoản để cùng chúng tôi lưu giữ hương vị cà phê và kỷ niệm
              khó quên!
            </p>
            <button class="ghost" id="signUp">Đăng ký</button>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
    <script src="../js/login.js"></script>
 
  </body>
</html>
